<!DOCTYPE html><html ng-app="gemStore"><head>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link rel="stylesheet" href="css/app.css">    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>    <script type="text/javascript" src="js/app.js"></script>    <script type="text/javascript" src="js/products.js"></script></head><body><ul class="list-group" ng-controller="StoreController as store">    <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'" ng-hide="product.soldOut">        <!-- <h1 ng-include="'product-title.html'"></h1> -->        <product-title></product-title>        <product-gallery></product-gallery>        <product-tabs></product-tabs>        <button ng-show="product.canPurchase">Add to cart</button>    </li></ul></body></html>
