<!DOCTYPE html><html ng-app="gemStore">  <head>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>    <script type="text/javascript" src="js/app.js"></script>  </head>  <body>    <ul class="list-group" ng-controller="StoreController as store">      <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'" ng-hide="product.soldOut">        <h1>{{product.name}}</h1>        <h2>{{product.price | currency}}</h2>        <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">          <img ng-src="{{product.images[gallery.current]}}" />          <ul class="list-inline thumbs">            <li class="small-image thumbnail" ng-repeat="image in product.images">              <img ng-src="{{image}}" />            </li>          </ul>        </div>        <section ng-controller="TabController as tab">          <ul class="nav nav-pills">            <li ng-class="{active:tab.isSelected(1)}"><a href ng-click="tab.selectTab(1)">Description</a></li>            <li ng-class="{active:tab.isSelected(2)}"><a href ng-click="tab.selectTab(2)">Specifications</a></li>            <li ng-class="{active:tab.isSelected(3)}"><a href ng-click="tab.selectTab(3)">Reviews</a></li>          </ul>          <div ng-show="tab.isSelected(1)">            <h4>Description</h4>            <blockquote>{{product.description}}</blockquote>          </div>          <div ng-show="tab.isSelected(2)">            <h4>Specifications</h4>            <blockquote>none yet</blockquote>          </div>          <div ng-show="tab.isSelected(3)">            <h4>Reviews</h4>            <blockquote>none yet</blockquote>          </div>        </section>        <button ng-show="product.canPurchase">Add to cart</button>      </li>    </ul>  </body></html>
