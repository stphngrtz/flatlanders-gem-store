<!DOCTYPE html><html ng-app="gemStore">  <head>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>    <script type="text/javascript" src="js/app.js"></script>  </head>  <body>    <ul class="list-group" ng-controller="StoreController as store">      <li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">        <h1>{{product.name}}</h1>        <h2>$ {{product.price}}</h2>        <p>{{product.description}}</p>        <button ng-show="product.canPurchase">Add to cart</button>      </li>    </ul>  </body></html>
